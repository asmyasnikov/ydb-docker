static_erasure: none
host_configs:
  - drive:
      - path: {{ YDB_PDISK_PATH }}
        type: SSD
    host_config_id: 1
hosts:
  - host: localhost
    node_id: 1
    host_config_id: 1
    port: {{ IC_PORT }}
    walle_location:
      body: 1
      data_center: '1'
      rack: '1'
domains_config:
  domain:
    - domain_id: 1
      name: local
      storage_pool_types:
        - kind: ssd
          pool_config:
            box_id: 1
            erasure_species: none
            kind: ssd
            pdisk_filter:
            - property:
              - type: SSD
            vdisk_kind: Default
  state_storage:
    - ring:
        node:
          - 1
        nto_select: 1
      ssid: 1
table_service_config:
  sql_version: 1
actor_system_config:
  executor:
    - name: System
      spin_threshold: 0
      threads: 2
      type: BASIC
    - name: User
      spin_threshold: 0
      threads: 3
      type: BASIC
    - name: Batch
      spin_threshold: 0
      threads: 2
      type: BASIC
    - name: IO
      threads: 1
      time_per_mailbox_micro_secs: 100
      type: IO
    - name: IC
      spin_threshold: 10
      threads: 1
      time_per_mailbox_micro_secs: 100
      type: BASIC
  scheduler:
    progress_threshold: 10000
    resolution: 256
    spin_threshold: 0
blob_storage_config:
  service_set:
    groups:
    - erasure_species: none
      rings:
        - fail_domains:
          - vdisk_locations:
            - node_id: 1
              path: {{ YDB_PDISK_PATH }}
              pdisk_category: SSD
channel_profile_config:
  profile:
    - channel:
        - erasure_species: none
          pdisk_category: 1
          storage_pool_kind: ssd
        - erasure_species: none
          pdisk_category: 1
          storage_pool_kind: ssd
        - erasure_species: none
          pdisk_category: 1
          storage_pool_kind: ssd
      profile_id: 0
feature_flags:
  enable_mvcc: VALUE_TRUE
  enable_persistent_query_stats: true
  enable_public_api_external_blobs: false
  enable_scheme_transactions_at_scheme_shard: true
grpc_config:
  host: '[::]'
  ca: {{ YDB_CERTS_CA_PEM }}
  cert: {{ YDB_CERTS_CERT_PEM }}
  key: {{ YDB_CERTS_KEY_PEM }}
  services:
    - experimental
    - legacy
    - yql
    - discovery
    - cms
    - locking
    - kesus
    - pq
    - pqcd
    - pqv1
    - datastreams
    - scripting
    - s3_internal
    - clickhouse_internal
    - rate_limiter
    - analytics
    - export
    - import
    - yq
    - keyvalue
kqpconfig:
  settings:
    - name: _ResultRowsLimit
      value: '1000'
    - name: _KqpYqlSyntaxVersion
      value: '1'
    - name: _KqpAllowNewEngine
      value: 'true'
    - name: _KqpForceNewEngine
      value: 'true'
log_config:
  default_level: {{ YDB_DEFAULT_LOG_LEVEL }}
  entry: []
  sys_log: false
